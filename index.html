<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
    <title>David Berner</title>
  </head>
  <header>
    <div id="logos">
      <a href="https://die-mitte.ch/" target="_blank">
        <img class="logo1" src="img/logos/die_mitte.png" alt="die Mitte" />
      </a>
      <a href="https://diejungemitte.ch/" target="_blank">
        <img
          class="logo2"
          src="img/logos/Die Junge Mitte_Bern-crop.png"
          alt="die Junge Mitte Bern"
        />
      </a>
    </div>
  </header>
  <body onload="changeIcon()">
    <section id="hero">
      <div class="right-circle"></div>
      <img
        id="hero-img"
        src="img/portrait/Berner_David-a.png"
        alt="David Berner Portrait"
      />
      <div class="quad-circle"></div>
      <div class="hero-text">
        <h1>David Berner</h1>
        <h2>Jung</h2>
        <h2>Brutal</h2>
        <h2>Gutaussehend</h2>
      </div>
    </section>
    <section id="about">
      <div class="content">
        <h1 class="title">Meine Werte</h1>
        <h2 class="subtitle" id="fortschritt" onmouseover="changeIcon(1)">
          Fortschritt
        </h2>
        <h2 class="subtitle" id="tradition" onmouseover="changeIcon(2)">
          Tradition
        </h2>
        <h2 class="subtitle" id="freiheit" onmouseover="changeIcon(3)">
          Freiheit
        </h2>
        <div class="left-circle"></div>
      </div>
    </section>
    <section id="me">
      <div class="content2">
        <h1 class="title" id="iam">Ich bin...</h1>

        <div class="contents">
          <div class="content-box">
            <div class="box">
              <h1>Gymnasiast</h1>
              <h3>2019 - Heute</h3>
              <p>Seit 2019 besuche ich den Gymnasium Burgdorf.</p>
              <a target="_blank" href="https://www.gymburgdorf.ch/"
                ><img
                  src="img/logo-ex/gymburgdorf.png"
                  alt="Gymnasium Burgdorf"
              /></a>
            </div>
            <div class="box">
              <h1>Bertholdia</h1>
              <h3>? - Heute</h3>
              <p>
                Ich bin aktiver Mitglied der Gymnasialverbindung Bertholdia, des
                Gymnasium Burgdorfs.
              </p>
              <a
                target="_blank"
                href="https://www.bertholdia.ch/aktuelles/index.html"
                ><img
                  class="box-border"
                  src="img/logo-ex/bertholdia.png"
                  alt="Bertholdia"
              /></a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
